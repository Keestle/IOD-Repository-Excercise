<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Module 1 Excercise 3</title>
    <style>
        body {
            font-family: sans-serif; margin: 0;
        }

        .container {
            display: flex; min-height: 100vh; align-items: stretch;
        }

        .column {
            background: goldenrod; display: flex; flex-direction: column; justify-content: center;align-items: center; flex: 1;
        }
    </style>
</head>
<body>
    <div class= "container">
        <div class="column" id="column1">
            <h1 id="heading1">Hello</h1>
            <input id="text1" type="text" value="">
            <button style="background-color: white;" onclick= "buttonclick()">Click me</button>
            

        </div>
        <div class="column" id="column2">
            <h1 id="heading2">World</h1>
            <input id="text2" type="text" value="">
            <button style="background-color: white;" onclick= "buttonclick2()">Click me</button>
        </div>
        <button onclick="printscreen()">Print Screen</button>
    </div>
</body>

<script>
    function buttonclick(){
        document.getElementById("column1").style.backgroundColor = "green"

        // Extention
        document.getElementById("heading1").innerText = document.getElementById("text1").value;
    }
    function buttonclick2(){
        document.getElementById("column2").style.backgroundColor = "blue"

        // Extention
        document.getElementById("heading2").innerText = document.getElementById("text2").value;
    }

    function printscreen(){
        window.print()
    }
</script>
</html>
